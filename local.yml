- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    personal: "{{ lookup('env', 'HOME') }}/personal"
  pre_tasks:
  - name: Update Apt
    become: true
    apt:
      force_apt_get: true
      update_cache: true
      state: present
    tags:
      - install
      - core
  tasks:
    - include_task: tasks/ssh.yml
    - include_task: tasks/git-setup.yml
    - include_task: tasks/core-setup.yml
    - include_task: tasks/node-setup.yml
    - include_task: tasks/npm-packages.yml
    - include_task: tasks/zsh-setup.yml
    - include_task: tasks/nvim-setup.yml
    # - include_task: tasks/zen.yml
    # - include_task: tasks/debugger.yml
    - include_task: tasks/dotfiles.yml
    - include: tasks/productivity-tools.yml
    # - include_task: tasks/lsp.yml
